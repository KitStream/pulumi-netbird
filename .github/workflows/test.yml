name: Test NetBird Pulumi Provider
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: integration-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Pulumi CLI
        uses: pulumi/actions@v6

      - name: Build Provider
        run: |
          cd provider
          go build -o ../bin/pulumi-resource-netbird ./cmd/pulumi-resource-netbird

      - name: Generate version.txt for .NET SDK
        run: echo "0.0.1" > sdk/dotnet/version.txt

      - name: Run Integration Tests
        run: |
          cd tests
          go test -v ./...
        env:
          PULUMI_CONFIG_PASSPHRASE: test
