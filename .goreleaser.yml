# .goreleaser.yml
# This file is used by the Release GitHub Action to build and distribute the Pulumi Netbird provider.

project_name: pulumi-resource-netbird

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: pulumi-resource-netbird
    main: ./provider/cmd/pulumi-resource-netbird
    binary: pulumi-resource-netbird
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    # Use gzip for all except windows
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: KitStream
    name: pulumi-netbird
  prerelease: auto
