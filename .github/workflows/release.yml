name: Release NetBird Pulumi Provider
on:
  push:
    tags:
      - 'v*'

jobs:
  publish_sdk:
    name: Publish SDKs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get Tag Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Install Pulumi CLI
        uses: pulumi/actions@v6

      - name: Build Provider
        run: |
          cd provider
          go build -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" -o ../bin/pulumi-tfgen-netbird ./cmd/pulumi-tfgen-netbird
          go build -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" -o ../bin/pulumi-resource-netbird ./cmd/pulumi-resource-netbird

      - name: Generate SDKs
        run: |
          ./bin/pulumi-tfgen-netbird go --out sdk/go
          ./bin/pulumi-tfgen-netbird nodejs --out sdk/nodejs
          ./bin/pulumi-tfgen-netbird python --out sdk/python
          ./bin/pulumi-tfgen-netbird dotnet --out sdk/dotnet
          ./bin/pulumi-tfgen-netbird java --out sdk/java

      - name: Publish Node.js SDK
        run: |
          cd sdk/nodejs
          npm install
          npm run build
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Python SDK
        run: |
          cd sdk/python
          python3 -m pip install --upgrade pip build twine
          sed -i "s/VERSION = \"0.0.0\"/VERSION = \"${{ steps.get_version.outputs.VERSION }}\"/" setup.py
          python3 -m build
          python3 -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      - name: Publish DotNet SDK
        run: |
          cd sdk/dotnet
          dotnet build -c Release -p:Version=${{ steps.get_version.outputs.VERSION }}
          dotnet nuget push bin/Release/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_PUBLISH_KEY }}

      - name: Publish Java SDK
        run: |
          cd sdk/java
          ./gradlew publish
        env:
          PACKAGE_VERSION: ${{ steps.get_version.outputs.VERSION }}
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          SIGNING_KEY: ${{ secrets.JAVA_SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.JAVA_SIGNING_PASSWORD }}

  publish_provider:
    name: Publish Provider
    runs-on: ubuntu-latest
    needs: publish_sdk
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get Tag Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
